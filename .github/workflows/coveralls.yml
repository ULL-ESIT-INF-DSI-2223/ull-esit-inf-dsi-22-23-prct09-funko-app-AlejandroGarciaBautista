name: coveralls
on:
  push:
    branches: 
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: npm install, make test-coverage
      run: |
        npm install
        npm run coverage
    - name: coveralls
      uses: coverallsapp/github-action@v1